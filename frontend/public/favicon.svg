  <!-- Letter lines -->
  <line x1="7" y1="8" x2="19" y2="8" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="7" y1="12" x2="19" y2="12" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="7" y1="16" x2="15" y2="16" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Pen -->
